<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand|Indie+Flower|Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class = "landing">
  <div class = "landing-box">
    <input type = "text" class = "nameInput" id = "player1name" maxlength = "9" placeholder = "player 1"> <br>
    <input type = "text" class = "nameInput" id="player2name" maxlength = "9" placeholder = "player 2"> <br>
    <button class = "landingButtonSubmit">submit</button>
    <button class = "landingButtonSkip">skip</button>
  </div>
  </div>


  <div id = "boardArea">

    <div id = "scrX">
      <img class = "logo" src = "images/x.jpg" alt = "x">
      <h2>score</h2>
      <h1 id = "scoreX"> X </h1>
      <h3 class = "player1" id = "p1name">playerX</h3>
    </div>


    <div id = "gameArea">
      <div id = "0" class = "boxes"></div>
      <div id = "1" class = "boxes"></div>
      <div id = "2" class = "boxes"></div>
      <div id = "3" class = "boxes"></div>
      <div id = "4" class = "boxes"></div>
      <div id = "5" class = "boxes"></div>
      <div id = "6" class = "boxes"></div>
      <div id = "7" class = "boxes"></div>
      <div id = "8" class = "boxes"></div>
    </div>


    <div id = "winScreen"></div>


    <div id = "scrY">
      <img class = "logo" src = "images/o.jpg" alt = "o">
      <h2>score</h2>
      <h1 id = "scoreY"> O </h1>
      <h3 class = "player2" id = "p2name">playerO</h3>
    </div>

    <div id = "clear"></div>

    <h3><span>TIC TAC TOE</span> | Â©2016 | Magdalena Bialon | GA Melbourne</h3>

  </div>

  <!-- <img id = 'x_dog' src="images/x.jpg" alt="x"> -->
  <!-- <img id = 'o_cat' src="images/o.jpg" alt="o"> -->
  <!-- <img id = 'dogX' src="images/dog_x.jpg" alt="dog"> -->
  <!-- <img id = 'catO' src="images/cat_o.jpg" alt="cat"> -->

  <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <script src = "script.js"></script>

</body>
</html>
